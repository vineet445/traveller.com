<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magical Navigation</title>
	<!-- <link rel="stylesheet" type="text/css" href="https://www.flaticon.com/"> -->
</head>
<link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar">
		
		<ul>
			<li><a href="#">Explore</a></li>
			<li><a href="#">FootLoose</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Profile</a></li>
	
	
		 </ul>
		 
		 <img src="css/about/img one.jpg" class="nav_img"
		 width="80"
		 height="80">


	</nav>
	
 <div class="navigation">

 	<ul>
 		<li class="list active">
 			<a href="#">
 				<span class="icon"><ion-icon name="search-outline"></ion-icon></ion-icon></span>
 				<span class="text ">Explore</span>
 			</a>
 		</li>
 		<li class="list">
 			<a href="#"><span class="icon"></span>
				<span class="icon"><ion-icon name="footsteps-outline"></ion-icon></ion-icon></span>
				<span class="text">FootLoose</span>
 				
 			</a>
 		</li>
		 <!-- <li class="list">
			<a href="#"><span class="icon"></span>
			   <span class="icon"><ion-icon name="briefcase"></ion-icon></span>
			   <span class="text">Services</span>
				
			</a>
		</li> -->
		 
 		<li class="list">
 			<a href="#">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <span class="text">About</span>
 			</a>
 		</li>
 		
 		<li class="list">
 			<a href="#">
 				<span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
 				<span class="text">Profile</span>
 			</a>
 		</li>
 		<div class="indicator"></div>
 	</ul>
 </div>
 <script type="text/javascript">
 	const list = document.querySelectorAll('.list');
 	function activelink(){
     list.forEach((item)=> 
     	item.classList.remove('active'));
     this.classList.add('active');

 	}
    list.forEach((item)=> 
    	item.addEventListener('click', activelink));

 </script>
 
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
